main_page.business_card_title=EXCELLENT VOCATION
main_page.business_card_text=The Deluxe hotel is one of the most well-deserved \
  and reputable hotels in Belarus. When choosing a holiday in Deluxe, \
  You will have the opportunity to get the most out of the country's dazzling architecture. \
  The Deluxe hotel offers you a new vision of relaxation that combines comfort, \
  luxury in rooms and concepts. This is the place where You can be sure of a \
  high level of service, quality of drinks and food.
main_page.business_card_button=Booking now!
main_page.promise=our promise
main_page.promise_to=to you
main_page.promise_text=Perfect delicious food in all our restaurants at any time of the day. \
  Unlimited drinks and spirits are available in the hotel's bars and on the nearby beaches. \
  Guests can enjoy free access to the water Park, swimming pool, zoo and all other entertainment \
  facilities on site. Safety for you and your children . Possibility to book a room with Pets and \
  much more...
main_page.promise_room_service=Room service
main_page.promise_room_service_text=Take advantage of our service and order the necessary things, items and \
  food to your room! Your room will always be clean and tidy, as our staff performs regular cleaning.
main_page.promise_wifi=Free Wi-fi
main_page.promise_wifi_text=The hotel has the fastest and free Wi-fi at 5G speed. Internet access is available \
  anywhere in the hotel!
main_page.promise_covid=Covid 19 protection
main_page.promise_covid_text=Only masked guests are allowed in the hotel. Also, you can use \
  dispensers with antiseptic absolutely anywhere.

